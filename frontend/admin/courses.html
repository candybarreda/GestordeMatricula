<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos - Admin</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>Gestión Educativa</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/dashboard.html">Dashboard</a></li>
                    <li class="nav-admin"><a href="/admin/students.html">Gestión de Estudiantes</a></li>
                    <li class="nav-admin"><a href="./courses.html">Gestión de Cursos</a></li>
                    <li><a href="#" id="logoutButton">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-page">
        <section class="courses-management-section">
            <div class="container">
                <h2>Gestión de Cursos/Asignaturas</h2>

                <div class="form-container">
                    <h3>Añadir Nuevo Curso</h3>
                    <form id="addCourseForm" class="data-form">
                        <div class="form-group">
                            <label for="courseName">Nombre del Curso:</label>
                            <input type="text" id="courseName" name="name" required placeholder="Ej: Matemáticas Avanzadas">
                        </div>
                        <div class="form-group">
                            <label for="courseCode">Código del Curso:</label>
                            <input type="text" id="courseCode" name="code" required placeholder="Ej: MAT101">
                        </div>
                        <div class="form-group">
                            <label for="courseCredits">Créditos:</label>
                            <input type="number" id="courseCredits" name="credits" required min="1" placeholder="Ej: 3">
                        </div>
                        <button type="submit" class="btn btn-primary">Añadir Curso</button>
                        <div id="addCourseMessage" class="message-area"></div>
                    </form>
                </div>

                <div class="table-container">
                    <h3>Lista de Cursos</h3>
                    <div id="coursesListMessage" class="message-area"></div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Código</th>
                                <th>Créditos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="coursesTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Sistema de Gestión Educativa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="editCourseModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h3>Editar Curso</h3>
            <form id="editCourseForm" class="data-form">
                <input type="hidden" id="editCourseId" name="id">
                <div class="form-group">
                    <label for="editCourseName">Nombre del Curso:</label>
                    <input type="text" id="editCourseName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editCourseCode">Código del Curso:</label>
                    <input type="text" id="editCourseCode" name="code" required>
                </div>
                <div class="form-group">
                    <label for="editCourseCredits">Créditos:</label>
                    <input type="number" id="editCourseCredits" name="credits" required min="1">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <div id="editCourseMessage" class="message-area"></div>
            </form>
        </div>
    </div>


    <script src="/js/dashboard.js"></script> <script src="/admin/courses.js"></script> 
</body>
</html>
