<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema de Gestión Educativa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>Gestión Educativa</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <section class="register-section">
            <div class="container">
                <h2>Crear Nueva Cuenta</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo:</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Tu Nombre Completo">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="tu@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label for="role">Tipo de Usuario:</label>
                        <select id="role" name="role" required>
                            <option value="">Selecciona un rol</option>
                            <option value="Admin">Administrador (Solo para prueba)</option>
                            <option value="Padre">Padre</option>
                            <option value="Madre">Madre</option>
                            <option value="Tutor">Tutor</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <p class="auth-links">
                        ¿Ya tienes una cuenta? <a href="/login.html">Inicia Sesión Aquí</a>
                    </p>
                    <div id="message" class="message-area"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Sistema de Gestión Educativa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/js/register.js"></script> </body>
</html>
