<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Gestión Educativa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>I.E.P. Genios Aureliano Baldor E.I.R.L.</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <section class="login-section">
            <div class="container">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="tu@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <p class="auth-links">
                        ¿Olvidaste tu contraseña? <a href="/forgot-password.html">Recuperar Contraseña</a>
                    </p>
                    <p class="auth-links">
                        ¿No tienes una cuenta? <a href="/register.html">Regístrate Aquí</a>
                    </p>
                    <div id="message" class="message-area"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Sistema de Gestión Educativa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/js/login.js"></script> </body>
</html>
